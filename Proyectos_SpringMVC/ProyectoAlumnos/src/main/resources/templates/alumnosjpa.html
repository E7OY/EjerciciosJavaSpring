<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Aumnos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    </head>
    <body>

        <div class="container">

            <h1>Alumnos entre 21 y 24 a√±azos</h1>
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDOS</th>
                    <th>EDAD</th>
                </thead>
                <tbody>
                    <tr th:each="alumno: ${alumnos}">
                        <th th:text="${alumno.id}"></th>
                        <th th:text="${alumno.nombre}"></th>
                        <th th:text="${alumno.apellidos}"></th>
                        <th th:text="${alumno.edad}"></th>
                    </tr>
                </tbody>
            </table>

            <h2>Numero de alumnos en la bd: <span th:text="${numeroAlumnos}"></span></h2>
        </div>

    </body>

</html>
