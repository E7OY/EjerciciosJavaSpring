<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="text-primary">Listado de vacantes</h1>
    <table class="table table-dark table-striped table-bordered table-hover" style="width: 100%; border: 1px solid black;">
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Salario</th>
            <th>Descripcion</th>
        </tr>

        <tr th:each="vacante: ${vacantes}">
            <td th:text="${vacante.id}"></td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.fecha}"></td>
            <td th:text="${vacante.salario}"></td>
            <td th:text="${vacante.descripcion}"></td>
        </tr>

        <!--Pagina 21-->

    </table>
    
</body>
</html>
