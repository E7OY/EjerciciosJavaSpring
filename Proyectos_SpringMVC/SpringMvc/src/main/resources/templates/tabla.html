<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <img th:src="@{images/image.png}" width="150" height="100"> <!--Imagen cargada de forma estática-->
    <h1 class="text-primary">Listado de vacantes</h1>

    <table class="table table-dark table-striped table-bordered table-hover" style="width: 100%; border: 1px solid black;">
        <tr>
            <th>Logo</th>
            <th>id</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Salario</th>
            <th>Descripcion</th>
            <th>Destacado</th>
            <th>Detalle</th>
        </tr>

        <tr th:each="vacante: ${vacantes}">

            <td> 
                <img th:src="@{images/{img} ( img=${vacante.imagen}) }" width="100" height="100"><!--El valor de ${vacante.imagen} para cada iteración se almacena en la variable temporal img-->
            </td>  <!--De esta manera renderizamos imagenes de forma dinamica, en cada iteración carga una imagen distinta-->
            <td th:text="${vacante.id}"></td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.fecha}"></td>
            <td th:text="${vacante.salario}"></td>
            <td th:text="${vacante.descripcion}"></td>
            <!--<td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>  <!--Operador elvis, nos permite renderizar texto dentro de un elemento html, similar al operador ternario -->
            <td>
                <span th:if="${vacante.destacado==1}" class="bardge bg-success">Si</span>  <!--if-unless, parecido a if-else -->
                <span th:unless="${vacante.destacado==1}" class="badge bg-danger">No</span>
            </td>
            <td>
                <a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" class="btn btn-success">Ver Detalle</a>
            </td>
        </tr>
    </table>


    <!--PAGINA 35 4.5-->

    
</body>
</html>
