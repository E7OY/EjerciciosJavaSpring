<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Alumnos</h1>
    <a th:href="@{/alumnos/form}" class="btn btn-info">Guardar alumno</a>
    <table class="table table-hover">
        <tr>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>fotoDNI</th>
            <th></th>
        </tr>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido1}"></td>
            <td th:text="${alumno.apellido2}"></td>
            <td> <img th:src="@{/images/{img} ( img=${alumno.fotoDni} ) }" class="img-fluid" alt="Generic placeholder image" width="100" height="100"></td>
            <td><a th:href="@{/alumnos/detalle/{id} ( id=${alumno.id} ) }" class="btn btn-primary">Ver detalle</a></td>
        </tr>
    </table>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
