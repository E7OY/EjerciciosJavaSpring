<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <title>Editar asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div th:insert="fragments/barraNavegacion :: navbar"></div>

    <div class="container mx-auto m-0 w-50 mt-5">
        <h1 class="text-center">Formulario para editar asignatura</h1>
        <form th:action="@{/asignaturas/save}" method="POST" th:object="${asignatura}" class="col-12">
            <div class="col-12 d-flex flex-column">
            <input type="hidden" id="id" name="id" th:value="${asignatura.id}">

            <label for="nombre" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${asignatura.nombre}" required>

            <label class="form-label" for="abreviatura">Abreviatura: </label>
            <input class="form-control" type="text" id="abreviatura" name="abreviatura" th:value="${asignatura.abreviatura}" required>

            <button class="btn btn-primary mt-3 " type="submit">Editar</button>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
