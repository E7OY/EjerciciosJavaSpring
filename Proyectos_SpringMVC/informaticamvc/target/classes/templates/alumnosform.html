<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Formulario para crear alumno</h1>

    <form class="d-flex flex-column w-75 justify-content-center gap-4" action="/alumnos/save" method="POST">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido1">Apellido 1</label>
        <input type="text" id="apellido1" name="apellido1" required>

        <label for="apellido2">Apellido 2</label>
        <input type="text" id="apellido2" name="apellido2" required>

        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="genero">Genero</label>
        <select name="genero" id="genero">
            <option value="HOMBRE">Hombre</option>
            <option value="MUJER">Mujer</option>
        </select>

        <label for="disposicion">Disposicion</label>
        <select name="disposicion" id="disposicion">
            <option value="COLABORADOR">Colaborador</option>
            <option value="TRABAJADOR">Trabajador</option>
            <option value="AUSENTE">Ausente</option>
        </select>
        <button type="submit" class="btn btn-info">Guardar</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
