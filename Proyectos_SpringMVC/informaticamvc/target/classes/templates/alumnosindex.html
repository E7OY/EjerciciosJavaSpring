<html xmlns:th="http://www.thymeleaf.org"  data-bs-theme="dark">
<head>
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <div th:insert="fragments/barraNavegacion :: navbar"></div>
    
    <div class="container mt-5">
    <h1 class="text-center">Alumnos</h1>
    <a th:href="@{/alumnos/form}" class="btn btn-info my-3">Crear Alumno</a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Nombre</th>
            <th>Apellido1</th>
            <th>Apellido2</th>
            <th>Foto DNI</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido1}"></td>
            <td th:text="${alumno.apellido2}"></td>
            <td><img th:src="@{/images/{img} (img=${alumno.fotoDni})}" width="25" height="25" alt="img"></td>
            <td><a th:href="@{/alumnos/detalle/{id} (id=${alumno.id})}" class="btn btn-primary">Detalle</a></td>
            <td><a th:href="@{/alumnos/eliminar/{id} (id=${alumno.id})}" class="btn btn-danger">Eliminar</a></td>
        </tr>
    </table>
    </div>
</body>
</html>
