<html xmlns:th="http://www.thymeleaf.org"  data-bs-theme="dark">
<head>
    <title>Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div th:insert="fragments/barraNavegacion :: navbar"></div>

    <div class="container mx-auto w-50 m-0 mt-5">
        <h1 class="text-center">Listado asignaturas</h1>
        <table class="table table-striped table-bordered">
            <tr>
                <th>NOMBRE</th>
                <th>ABREVIATURA</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="asignatura : ${asignaturas}">
                <td th:text="${asignatura.nombre}"></td>
                <td th:text="${asignatura.abreviatura}"></td>
                <td><a th:href="@{/asignaturas/edit/{id} (id = ${asignatura.id}) }" class="btn btn-light">Editar</a></td>
                <td><a th:href="@{/asignaturas/{id}/alumnos (id=${asignatura.id})}" class="btn btn-info">Ver Alumnos</a></td>
                <td><a th:href="@{/asignaturas/eliminar/{id} (id=${asignatura.id}) }" class="btn btn-danger">Eliminar</a> </td>
            </tr>
        </table>
        <a class="btn btn-primary mb-5" th:href="@{/asignaturas/form}">CREAR NUEVA</a>
    </div>

</body>
</html>
