<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <title>Asignaturas - Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:insert="fragments/barraNavegacion :: navbar"></div>

    <div class="container mt-5">
        <h1 class="text-center">Lista de alumnos con asignatura: <span th:text="${asignatura.nombre}"></span> </h1>

        <div class="row">
            <div class="col-12 d-flex flex-wrap gap-2 justify-content-center">
                <div class="card col-1 d-flex flex-column  justify-content-center" th:each="alumno : ${alumnos}">
                    <img th:src="@{/images/{img} ( img = ${alumno.fotoDni}) }" class="card-img" width="20" height="auto" alt="img">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${alumno.nombre}"></h5>
                        <h6 class="card-text" th:text="${alumno.apellido1}"></h6>
                        <h6 class="card-text" th:text="${alumno.apellido2}"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
